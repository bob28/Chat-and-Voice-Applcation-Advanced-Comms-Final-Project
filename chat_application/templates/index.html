<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Comms - Final Project - Chat App</title>
    <!-- the link to the styles sheet -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- the link to font-awsome, used by bootstrap  -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <!-- the navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">ChatPrism</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" target="_blank" aria-current="page"
                            href="http://localhost:8000/index">Voice Chat</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- the header -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">ChatPrism</h1>
                <p class="lead fw-normal text-white-50 mb-0">The best place to talk online! </p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row texts mb-5">
            <div class="col-lg-12 mb-5">
                <div class="card chat-app mb-5">

                    <div class="chat">
                        <!-- the messageHolder div holds all of the messages that will be sent -->
                        <div class="chat-history messageHolder">
                            <ul class="m-b-0">
                                <h3 class="text-center mt-5" style='color: #ccc;font-size: 30px;'>No messages yet..</h3>
                            </ul>
                        </div>
                        <!-- the form to take in the input -->
                        <div class="chat-message texts text-center">
                            <form action="" method="POST">
                                <input type="text" class="username" placeholder="User Name">
                                <input style="width: 50%;" type="text" class="message"
                                    placeholder="Type your message...">
                                <input style="width: 17%;border-radius: 7px;" class="btn btn-primary btn-submit"
                                    type="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- add jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- add socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <!-- add bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- add the script file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
